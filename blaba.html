<!DOCTYPE html>
<html>

<head>
  <title>CyanoAutomaton</title>
  <meta charset="utf-8" />

</head>

<body>

  <main>
    <div id="twitch"></div>

    <div id="graphs"></div>

    <div id="twitter"></div>
  </main>

<style>
  main {
    display: flex;
    flex-flow: row;
    align-items: center;
    justify-content: center;
    margin-top: 2em;
  }

  #twitch{
    width: 100%;
    height: 400px;
    background-color: rgb(255, 0, 0);
  }

  #twitter {
    width: 100%;
    height: 300px;
    background-color: rgb(0, 0, 255);
}
  #graphs {
    width:100%;
  }
</style>

<script>
var div = document.getElementById("graphs").getBoundingClientRect();
var div_width = div.width;

function setup() {
  canvas = createCanvas(windowWidth/3, 225);
  canvas.parent("graphs")
}
function draw() {
  background(0, 255, 0);
}

function windowResized() {
  var div = select("#graphs")
  var div_width = div.size().width;
  console.log(div.size().width);
  resizeCanvas(windowWidth/3, 225);
}

</script>
